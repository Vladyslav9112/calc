<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Калькулятор</title>
    <script src="app.js" defer></script>
  </head>
  <body
    class="bg-dark text-light d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
      <div id="inputWithNumbers">
        <input
          type="number"
          class="form-control mb-2 inputNumbers"
          placeholder="Введіть 1 число"
          id="input1"
          value=""
        />
        <input
          type="number"
          class="form-control mb-2 inputNumbers"
          placeholder="Введіть 2 число"
          id="input2"
          value=""
        />
      </div>
      <div class="d-flex flex-column mb-2">
        <button class="btn btn-success flex-grow-1" id="addInput">
          Добавити число
        </button>
      </div>
      <div class="d-flex flex-column mb-2">
        <div class="d-flex mb-2 gap-2">
          <button class="btn btn-success w-50" id="plus">+</button>
          <button class="btn btn-danger w-50" id="minus">-</button>
        </div>
        <div class="d-flex mb-2 gap-2">
          <button class="btn btn-warning w-50" id="multiply">Х</button>
          <button class="btn btn-info w-50" id="divide">÷</button>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary w-50" id="power">x<sup>y</sup></button>
          <button class="btn btn-secondary w-50" id="modulus">%</button>
        </div>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Вирахувать
      </button>

      <div class="text-bg-light p-3 text-center mb-2">
        <h4>Результат:</h4>
        <p id="result" class="mb-0"></p>
      </div>
      <div class="d-flex">
        <button class="btn btn-success w-100" id="continueWithNumber">
          Продовжити роботу із числом
        </button>
      </div>
    </div>
  </body>
</html>
